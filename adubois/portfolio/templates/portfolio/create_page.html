{% extends 'main/base.html' %}

{% block title %} Портфолио {% endblock %}
{% block content %}
    <div class="features">
        <h1>Добавить работу</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.title }}<br>
            {{ form.descriptions }}<br>
            {{ form.image }}
            <span>{{ error }}</span>
            <button class="btn btn-success" type="submit">Добавить работу</button>
        </form>
    </div>
{% endblock %}
